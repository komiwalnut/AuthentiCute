{% extends "base.html" %}

{% block title %}AuthentiCute - Sign Up{% endblock %}

{% block content %}
<div class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg p-8 card-shadow border border-white border-opacity-20 w-full max-w-md">
    <div class="text-center mb-8">
        <i class="fas fa-user-plus text-4xl text-white mb-4"></i>
        <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
        <p class="text-white opacity-80">Join AuthentiCute today</p>
    </div>
    
    <form id="signupForm" class="space-y-6">
        <div>
            <label for="name" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-user mr-2"></i>Full Name
            </label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required
                class="w-full px-4 py-3 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                placeholder="Enter your full name"
            >
        </div>
        
        <div>
            <label for="email" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-envelope mr-2"></i>Email Address
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-4 py-3 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                placeholder="Enter your email"
            >
        </div>
        
        <div>
            <label for="password" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-lock mr-2"></i>Password
            </label>
            <div class="relative">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    minlength="8"
                    class="w-full px-4 py-3 pr-12 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                    placeholder="Create a password (min 8 characters)"
                >
                <button 
                    type="button" 
                    id="togglePassword"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white opacity-60 hover:opacity-100 transition-opacity"
                >
                    <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
            </div>
        </div>
        
        <div>
            <label for="confirmPassword" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-lock mr-2"></i>Confirm Password
            </label>
            <div class="relative">
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required
                    class="w-full px-4 py-3 pr-12 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                    placeholder="Confirm your password"
                >
                <button 
                    type="button" 
                    id="toggleConfirmPassword"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white opacity-60 hover:opacity-100 transition-opacity"
                >
                    <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                </button>
            </div>
        </div>
        
        <div class="flex items-center">
            <input 
                type="checkbox" 
                id="terms" 
                required
                class="rounded border-white border-opacity-20 text-purple-600 focus:ring-purple-500"
            >
            <label for="terms" class="ml-2 text-white text-sm">
                I agree to the 
                <a href="/terms" class="text-white font-semibold hover:underline">Terms of Service</a> 
                and 
                <a href="/privacy" class="text-white font-semibold hover:underline">Privacy Policy</a>
            </label>
        </div>
        
        <button 
            type="submit" 
            class="w-full btn-primary text-white py-3 rounded-lg font-semibold"
        >
            <i class="fas fa-user-plus mr-2"></i>Create Account
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-white opacity-80">
            Already have an account? 
            <a href="/login" class="text-white font-semibold hover:underline">Sign in</a>
        </p>
    </div>
    
    <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white border-opacity-20"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-transparent text-white">Or sign up with</span>
            </div>
        </div>
        
        <div class="mt-6">
            <button 
                type="button" 
                id="googleSignupBtn"
                class="w-full bg-white bg-opacity-20 text-white py-3 rounded-lg font-semibold hover:bg-opacity-30 transition-colors flex items-center justify-center"
            >
                <i class="fab fa-google mr-2"></i>Continue with Google
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    }
});

document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');
    
    if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        confirmPasswordIcon.classList.remove('fa-eye');
        confirmPasswordIcon.classList.add('fa-eye-slash');
    } else {
        confirmPasswordInput.type = 'password';
        confirmPasswordIcon.classList.remove('fa-eye-slash');
        confirmPasswordIcon.classList.add('fa-eye');
    }
});

document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
    }
    
    if (password.length < 8) {
        showMessage('Password must be at least 8 characters long', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                name, 
                email, 
                password 
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showMessage('Account created successfully! Please check your email for verification.', 'success');

            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showMessage(data.detail || 'Signup failed', 'error');
        }
    } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
    }
});

document.getElementById('googleSignupBtn').addEventListener('click', function() {
    window.location.href = '/api/auth/google/login';
});
</script>
{% endblock %}
