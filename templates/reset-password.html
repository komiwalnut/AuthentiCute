{% extends "base.html" %}

{% block title %}AuthentiCute - Reset Password{% endblock %}

{% block content %}
<div class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg p-8 card-shadow border border-white border-opacity-20 w-full max-w-md">
    <div class="text-center mb-8">
        <i class="fas fa-lock text-4xl text-white mb-4"></i>
        <h1 class="text-3xl font-bold text-white mb-2">Reset Password</h1>
        <p class="text-white opacity-80">Enter your new password</p>
    </div>
    
    <form id="resetPasswordForm" class="space-y-6">
        <input type="hidden" id="token" value="{{ token }}">
        
        <div>
            <label for="newPassword" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-lock mr-2"></i>New Password
            </label>
            <input 
                type="password" 
                id="newPassword" 
                name="newPassword" 
                required
                minlength="8"
                class="w-full px-4 py-3 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                placeholder="Enter your new password"
            >
        </div>
        
        <div>
            <label for="confirmPassword" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-lock mr-2"></i>Confirm New Password
            </label>
            <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                required
                class="w-full px-4 py-3 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                placeholder="Confirm your new password"
            >
        </div>
        
        <button 
            type="submit" 
            class="w-full btn-primary text-white py-3 rounded-lg font-semibold"
        >
            <i class="fas fa-save mr-2"></i>Reset Password
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-white opacity-80">
            Remember your password? 
            <a href="/login" class="text-white font-semibold hover:underline">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const token = document.getElementById('token').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
    }
    
    if (newPassword.length < 8) {
        showMessage('Password must be at least 8 characters long', 'error');
        return;
    }
    
    try {
        const response = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                token: token,
                new_password: newPassword 
            })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showMessage('Password reset successfully!', 'success');
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showMessage(data.detail || 'Failed to reset password', 'error');
        }
    } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
