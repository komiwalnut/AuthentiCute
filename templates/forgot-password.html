{% extends "base.html" %}

{% block title %}AuthentiCute - Forgot Password{% endblock %}

{% block content %}
<div class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg p-8 card-shadow border border-white border-opacity-20 w-full max-w-md">
    <div class="text-center mb-8">
        <i class="fas fa-key text-4xl text-white mb-4"></i>
        <h1 class="text-3xl font-bold text-white mb-2">Forgot Password</h1>
        <p class="text-white opacity-80">Enter your email to reset your password</p>
    </div>
    
    <form id="forgotPasswordForm" class="space-y-6">
        <div>
            <label for="email" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-envelope mr-2"></i>Email Address
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-4 py-3 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                placeholder="Enter your email"
            >
        </div>
        
        <button 
            type="submit" 
            class="w-full btn-primary text-white py-3 rounded-lg font-semibold"
        >
            <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-white opacity-80">
            Remember your password? 
            <a href="/login" class="text-white font-semibold hover:underline">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    
    try {
        const response = await fetch('/api/auth/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            showMessage('Password reset link sent! Please check your email.', 'success');
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            showMessage(data.detail || 'Failed to send reset link', 'error');
        }
    } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
    }
});
</script>
{% endblock %}
