{% extends "base.html" %}

{% block title %}AuthentiCute - Login{% endblock %}

{% block content %}
<div class="bg-white bg-opacity-20 backdrop-blur-md rounded-lg p-8 card-shadow border border-white border-opacity-20 w-full max-w-md">
    <div class="text-center mb-8">
        <i class="fas fa-sign-in-alt text-4xl text-white mb-4"></i>
        <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
        <p class="text-white opacity-80">Sign in to your account</p>
    </div>
    
    <form id="loginForm" class="space-y-6">
        <div>
            <label for="email" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-envelope mr-2"></i>Email Address
            </label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                class="w-full px-4 py-3 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                placeholder="Enter your email"
            >
        </div>
        
        <div>
            <label for="password" class="block text-white text-sm font-medium mb-2">
                <i class="fas fa-lock mr-2"></i>Password
            </label>
            <div class="relative">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 pr-12 rounded-lg border border-white border-opacity-20 bg-white bg-opacity-10 text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                    placeholder="Enter your password"
                >
                <button 
                    type="button" 
                    id="togglePassword"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white opacity-60 hover:opacity-100 transition-opacity"
                >
                    <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
            </div>
        </div>
        
        <div class="flex items-center justify-between">
            <label class="flex items-center">
                <input type="checkbox" class="rounded border-white border-opacity-20 text-purple-600 focus:ring-purple-500">
                <span class="ml-2 text-white text-sm">Remember me</span>
            </label>
            <a href="/forgot-password" class="text-white text-sm hover:underline">Forgot password?</a>
        </div>
        
        <button 
            type="submit" 
            class="w-full btn-primary text-white py-3 rounded-lg font-semibold"
        >
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
        </button>
    </form>
    
    <div class="mt-6 text-center">
        <p class="text-white opacity-80">
            Don't have an account? 
            <a href="/signup" class="text-white font-semibold hover:underline">Sign up</a>
        </p>
    </div>
    
    <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-white border-opacity-20"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-transparent text-white">Or continue with</span>
            </div>
        </div>
        
        <div class="mt-6">
            <button 
                type="button" 
                id="googleLoginBtn"
                class="w-full bg-white bg-opacity-20 text-white py-3 rounded-lg font-semibold hover:bg-opacity-30 transition-colors flex items-center justify-center"
            >
                <i class="fab fa-google mr-2"></i>Continue with Google
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('passwordIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    }
});

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('sessionToken', data.session_token);
            showMessage('Login successful!', 'success');

            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            showMessage(data.detail || 'Login failed', 'error');
        }
    } catch (error) {
        showMessage('An error occurred. Please try again.', 'error');
    }
});

document.getElementById('googleLoginBtn').addEventListener('click', function() {
    window.location.href = '/api/auth/google/login';
});
</script>
{% endblock %}
